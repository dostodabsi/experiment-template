<form class="create-new-participant">
	<legend>Information</legend>

	<label for="sex">Sex</label>
	<br>
	<input type="radio" name="sex" value="male"> Male
	<input type="radio" name="sex" value="female"> Female
	<br>

	<label for="handedness">Handedness</label>
	<br>
	<input type="radio" name="handedness" value="left"> Left
	<input type="radio" name="handedness" value="right"> Right
	<input type="radio" name="handedness" value="both"> Both
	<br>

	<label for="age">Age</label>
	<br>
	<input type="text" name="age">
	<br>

	<input type="submit" class="btn" value="Start">
</form>
