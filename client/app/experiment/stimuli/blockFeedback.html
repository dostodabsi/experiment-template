<div class="flanker-feedback">

	<% if (practice) { %>

		<div class="practice">
			<p>You have done very well!</p>
			<p>Remember to always press the central letter.</p>
			<p class="prompt">press space bar to start the experiment</p>
		</div>

	<% } else { %>

		<p>Your average response time is <span><%= meanRT %> ms</span></p>
		<p>You have made <span><%= errorCount %></span> <span id="errors">errors</span></p>
		<p>Can you do better?</p>
		<p class="prompt">press space bar and proof it!</p>
	<% } %>

</div>
